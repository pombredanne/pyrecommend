<!DOCTYPE html>
{% load static %}
<html lang="en">

    <head>
        <title>Quotes</title>
        <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}">
    </head>

    <body class="container">
        <h1>Quotes</h1>

        {% if not quote_list %}
            <p>No quotes found!</p>
        {% else %}
            <ul>
                {% for quote in quote_list %}
                    <li><a href="{{ quote.get_absolute_url }}">{{ quote }}</a></li>
                {% endfor %}
            </ul>
        {% endif %}

    </body>
</html>
